<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack <p>merchandising shop</p></h1>


  <section class="cart-element">
    <div class="product name">name</div>
    <div class="product-price">25$</div>
    <label class="quantity">QTY <input name="quantity" type="number" min="0" placeholder="" />
    </label>
    <div class="total-price">0$</div>
    <div><button class="btn-delete">delete</button></div>
  </section>
  <div class="total-price"><button class="btn-success">calculate price</button></div>


</body>
</html>
