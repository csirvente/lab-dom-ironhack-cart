<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div id="products-board"></div>

  <h1>Ironhack<p>merchandising shop</p></h1>
  <div id='section-cart'>
  <section class="cart-element">
    <div class="product name">name</div>
    <div class="product-price">25$</div>
    <label class="quantity">QTY <input class="qty" name="quantity" type="number" min="0" placeholder="" value="1"/>
    </label>
    <div class="total-price">10</div>
    <div><button class="btn btn-delete">delete</button></div>
  </section product>

  <section class="cart-element">
      <div class="product name">name2</div>
      <div class="product-price">50$</div>
      <label class="quantity">QTY <input class="qty" name="quantity" type="number" min="0" placeholder="" />
      </label>
      <div class="total-price">0</div>
      <div><button class="btn btn-delete">delete</button></div>
    </section>
  </div>

  <div class="total-price"><button class="calculate-total-price btn btn-success">calculate price</button></div>
  <div>
      <h2>Total Price: <span class="total-basket">$0</span></h2>
  </div>
  <div class="total-price">
      <div class="btn" id="basket">basket </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
